<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <!-- ICON LIBRARIES -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- MAIN STYLE -->
    <link rel="stylesheet" href="wep.css" />
  
</head>
<body>
    
<!-- ===== FIXED HEADER ===== -->
    <header class="navShellAlpha">
      <img
        class="brandMarkSig"
        src="../image/logo.png"
        alt="Book Store Logo"
      />

      

      <!-- Desktop navigation -->
      <nav class="navLinkRow">
        <a class="navAnchorItem" href="#home">Home</a>
        <a class="navAnchorItem" href="#about">About</a>
        <a class="navAnchorItem" href="#featured">Featured</a>
        <a class="navAnchorItem" href="#arrivals">Arrivals</a>
        <a class="navAnchorItem" href="#reviews">Reviews</a>
        <a class="navAnchorItem" href="#blog">Blog</a>
      </nav>

      <!-- Right side icons -->
      <div class="actionCluster">
        <div class="searchDock">
          <input
            type="text"
            class="searchInputField"
            placeholder="Search"
          />
          <i class="bx bx-search"></i>
        </div>
      </div>
    </header>
    

    <!-- ===== HERO SECTION ===== -->
    <section class="introStage blockShell" id="home">
      <div class="introCopy">
        <h1>
          WELCOME TO <br />
          <span class="accentHighlight">BOOK STORE</span>
        </h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda
          molestias atque<br />
          laborum non fuga ex deserunt. Exercitationem velit ducimus
          praesentium, obcaecati hic<br />
          voluptate id tenetur fuga illum quidem omnis? Rerum?
        </p>

        <a href="#" class="primaryCta">Learn More</a>
      </div>

      <div class="introVisual">
        <img
          src="../image/table.png"
          alt="Shelf"
          class="introShelfImg"
        />
      </div>
    </section>

</body>
</html>
